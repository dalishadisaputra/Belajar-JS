        // 4. Prototype
        function Student(name, age, intelligence) {
            this.name = name;
            this.age = age;
            this.intelligence = intelligence;
        }

        Student.prototype.learn = function (year = 1) {
            this.age += year;
            this.intelligence += 10 * year;
            console.log(this.name + " is learning ");
        }

        Student.prototype.relax = function (year = 1) {
            this.age += year;
            console.log(this.name + " is relaxing ");
        }

        Student.prototype.helo = function () {
            console.log(this.name + " says Hello");
        }


        let dalis = new Student("Dalis", 33, 900);
        let tari = new Student("Tari", 25, 800);
