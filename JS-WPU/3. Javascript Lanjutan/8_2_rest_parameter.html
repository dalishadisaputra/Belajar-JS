<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Rest Parameter</title>
</head>

<body>



   <Script>
      // Rest Parameter
      // -> Merepresentasikan argument pada function dengan jumlah yang tidak terbatas menjadi sebuah array

      function myFunc(...myArgs) {
         // return `a = ${a}, b = ${b}, myArgs = ${myArgs}`
         // return myArgs
         // return Array.from(arguments)
         return [...arguments]
      }

      console.log(myFunc(1, 2, 3, 4, 5))

      function jumlahkan(...angka) {
         let total = 0
         for (const a of angka) {
            total += a;

         }
         return total

         // return angka.reduce((a, b) => a + b)
      }

      console.log(jumlahkan(1, 2, 3, 4, 5))


      // array destructuring
      // const kel1 = ['galih', 'ratna', 'herman', 'firman', 'fajar']
      // const [ketua, wakil, ...anggota] = kel1
      // console.log(anggota)


      // object destructuring
      const team = {
         pm: 'Hadi',
         frontEnd1: 'Budi',
         frontEnd2: 'Ferry',
         backEnd: 'Fajar',
         ux: 'Hendra',
         devOps: 'Erik'
      }

      const { pm, ...myTeam } = team
      console.log(pm)
      console.log(myTeam)

      // filtering
      function filterBy(type, ...nilai) {
         return nilai.filter(n => typeof n === type)
      }

      console.log(filterBy('number', 1, 2, 3, 'Hadi', false, 10, true, 'Ridwan'));




   </Script>
</body>

</html>
