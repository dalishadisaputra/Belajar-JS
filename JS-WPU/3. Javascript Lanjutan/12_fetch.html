        const loadData = async () => {
            try {
                const url = await fetch('data/t_detailmhs.json');
                userData = await url.json();
                console.log(userData);
                loadUserData(userData);
            } catch (err) {
                console.log(err);
            }
        }

        const loadUserData = (data) => {
            let no = 1;
            const output = data.map((e) => {
                return `
                <tr>
                    <td>`+ (no++) + `</td>
                    <td>${e.nim}</td>
                    <td>${e.nama_mhs}</td>
                    <td>${e.jurusan}</td>
                    <td>${e.tmpt_lahir}</td>
                    <td>${e.tgl_lahir}</td>
                    <td>${e.no_hp}</td>
                </tr>
                `
            }).join('')
            tbody.innerHTML = output;
        }

        loadData();
